openapi: 3.0.0
info:
  title: test
  version: '1.0'
  description: test
  contact:
    name: API Support
    url: 'https://api.peachvideo.com/support'
    email: api.support@peachvideo.com
servers:
  - url: 'http://localhost:3000'
tags:
  - name: Account
    description: Account api collection
  - name: Campaign
    description: Campaign api collection
paths:
  /accounts:
    get:
      summary: Retrieve a list of accounts
      tags:
        - Account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
              examples:
                example-listaccounts:
                  value:
                    - id: 1920
                      name: Peach Demo UK
                    - id: 1921
                      name: Peach Demo Germany
          headers: {}
      operationId: get-accounts
      description: retrieve a list of accounts
      security:
        - API Key - 1: []
components:
  schemas:
    Account:
      title: Account
      type: object
      x-examples:
        example-1:
          id: 1920
          name: Peach Demo
      properties:
        id:
          type: integer
          description: unique identifier for an account
        name:
          type: string
          description: account name
      description: Account that has been arranged with Peach
  securitySchemes:
    API Key - 1:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: ''
          refreshUrl: ''
          scopes: {}
      description: ''
